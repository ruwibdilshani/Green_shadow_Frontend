<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Field Management System</title>
    <link rel="icon" href="/assests/img/new%20logo.png" type="image/png" />
    <link rel="stylesheet" href="/assests/css/pages/field.css" />
    <link rel="stylesheet" href="/assests/css/animation/animation.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
<div class="container mt-3">
    <h2 class=" mb-4">Field Management</h2>
    <hr />

    <!-- Search and Add Button Section -->
    <div class="d-flex justify-content-between align-items-center my-3">
        <input type="text" class="form-control w-50" placeholder="Search Field" id="searchInput" />
        <button class="btn btn-success" onclick="showAddFieldModal()">Add Field</button>
    </div>

    <!-- Add Field Modal -->
    <div class="modal fade" id="addFieldModal" tabindex="-1" aria-labelledby="addFieldModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="addFieldForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFieldModalLabel">Add New Field</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Field Code and Field Name -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fieldCode" class="form-label">Field Code</label>
                                <input type="text" class="form-control" id="fieldCode" name="fieldCode" placeholder="Enter Field Code">
                            </div>
                            <div class="col-md-6">
                                <label for="fieldName" class="form-label">Field Name</label>
                                <input type="text" class="form-control" id="fieldName" name="fieldName" placeholder="Enter Field Name">
                            </div>
                        </div>

                        <!-- Location and Size -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fieldLocation" class="form-label">Location (Coordinates)</label>
                                <input type="text" class="form-control" id="fieldLocation" placeholder="Enter GPS Coordinates">
                            </div>
                            <div class="col-md-6">
                                <label for="fieldSize" class="form-label">Size (sq. m)</label>
                                <input type="number" class="form-control" id="fieldSize" placeholder="Enter Field Size">
                            </div>
                        </div>

                        <!-- Crops and Staff -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="crops" class="form-label">Available Crops</label>
                                <input type="text" class="form-control" id="crops" placeholder="Enter Crops (comma-separated)">
                            </div>
                            <div class="col-md-6">
                                <label for="staff" class="form-label">Allocated Staff</label>
                                <input type="text" class="form-control" id="staff" placeholder="Enter Staff (comma-separated)">
                            </div>
                        </div>

                        <!-- Field Images -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fieldImage1" class="form-label">Field Image 1</label>
                                <input type="file" class="form-control" id="fieldImage1" accept="image/*">
                            </div>
                            <div class="col-md-6">
                                <label for="fieldImage2" class="form-label">Field Image 2</label>
                                <input type="file" class="form-control" id="fieldImage2" accept="image/*">
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer with Save and Close Buttons -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-warning" onclick="addField()">Save Field</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Field Management Table -->
    <div id="tableContainer" class="table-container mt-4">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Select</th>
                <th scope="col">Field Code</th>
                <th scope="col">Field Name</th>
                <th scope="col">Location (Coordinates)</th>
                <th scope="col">Size (sq. m)</th>
                <th scope="col">Available Crops</th>
                <th scope="col">Allocated Staff</th>
                <th scope="col">Image 1</th>
                <th scope="col">Image 2</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="fieldTableBody">
            <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/controller/field.js"></script>
</body>
</html>
