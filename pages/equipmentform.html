<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equipment Management System</title>
    <link rel="icon" href="/assests/img/new%20logo.png" type="image/png" />
    <link rel="stylesheet" href="/assests/css/pages/equipment.css" />
    <link rel="stylesheet" href="/assests/css/animation/animation.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
<div class="container mt-3">
    <h2 class="mb-4">Equipment Management</h2>
    <hr />

    <!-- Search and Add Button Section -->
    <div class="d-flex justify-content-between align-items-center my-3">
        <input type="text" class="form-control w-50" placeholder="Search Equipment" id="searchInput" />
        <button class="btn btn-success" onclick="showAddEquipmentModal()">Add Equipment</button>
    </div>

    <!-- Add Equipment Modal -->
    <div class="modal fade" id="addEquipmentModal" tabindex="-1" aria-labelledby="addEquipmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="addEquipmentForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEquipmentModalLabel">Add New Equipment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Row 1: Equipment Code and Name -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="equipmentCode" class="form-label">Equipment Code</label>
                                <input type="text" class="form-control" id="equipmentCode" name="code" placeholder="Enter Equipment Code">
                            </div>
                            <div class="col-md-6">
                                <label for="equipmentName" class="form-label">Equipment Name</label>
                                <input type="text" class="form-control" id="equipmentName" name="name" placeholder="Enter Equipment Name">
                            </div>
                        </div>

                        <!-- Row 2: Category and Type -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="equipmentCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="equipmentCategory" name="category" placeholder="Enter Equipment Category">
                            </div>
                            <div class="col-md-6">
                                <label for="equipmentType" class="form-label">Type</label>
                                <input type="text" class="form-control" id="equipmentType" name="type" placeholder="Enter Equipment Type">
                            </div>
                        </div>

                        <!-- Row 3: Status and Staff Details -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-control">
                                    <option selected>Operational</option>
                                    <option>Under Maintenance</option>
                                    <option>Out of Service</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="staffDetails" class="form-label">Allocated Staff Member Details</label>
                                <input type="text" class="form-control" id="staffDetails" placeholder="Enter Staff Details">
                            </div>
                        </div>

                        <!-- Row 4: Remarks -->
                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarks</label>
                            <input type="text" class="form-control" id="remarks" placeholder="Any special remarks">
                        </div>
                    </div>

                    <!-- Modal Footer with Save and Close Buttons -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-warning">Save Equipment</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Equipment Management Table -->
    <div id="tableContainer" class="table-container mt-4">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Select</th>
                <th scope="col">Equipment Code</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Type</th>
                <th scope="col">Status</th>
                <th scope="col">Allocated Staff Member Details</th>
                <th scope="col">Remarks</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="equipmentTableBody">
            <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/controller/equipment.js"></script>

</body>
</html>
