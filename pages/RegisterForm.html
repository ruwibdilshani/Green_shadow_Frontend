<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Notyf CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css"
    />
    <link rel="stylesheet" href="/css/createAcc.css" />
    <link rel="stylesheet" href="/css/animation/animation.css" />
  </head>
  <body>
    <div class="container">
      <div class="container">
        <div class="row align-items-center">
          <!-- Left Side: Form -->
          <div class="col-lg-6">
            <div class="form-container mx-auto">
              <h1 class="header-title">ðŸŒ¿ Green Shadow</h1>
              <h3>Create Your Account</h3>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="mb-3" >
                  <label for="role" class="form-label">Role</label>
                  <select id="role" class="from-select form-control mb-3" >
                    <option selected>Select Role</option>
                    <option value = "MANAGER">MANAGER</option>
                    <option value = "ADMINISTRATIVE">ADMINISTRATIVE</option>
                    <option value = "SCIENTIST">SCIENTIST</option>
                    <option value = "MANAGER">OTHER</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary register-btn">
                  Create Account
                </button>
                <p class="form-text">
                  Already have an account?
                  <a href="/pages/SignIn.html">Sign In</a>
                </p>
              </form>
            </div>
          </div>

          <!-- Right Side: Image -->
          <div class="col-lg-6 text-center">
            <img src="/assests/img/main2.png" alt="Green-Shadow-logo" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notyf JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
    <script type="module" src="/controller/register_controller.js"></script>
  </body>
</html>
