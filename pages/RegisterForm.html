<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assests/css/pages/createAcc.css" />
  </head>
  <body>
    
<div class="container">
    <div class="container ">
      <div class="row align-items-center">
        <!-- Left Side: Form -->
        <div class="col-lg-6">
          <div class="form-container mx-auto">
            <h1 class="header-title">ðŸŒ¿ Green Shadow</h1>
            <h3>Create Your Account</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <input
                  type="text"
                  class="form-control"
                  id="role"
                  placeholder="Enter your role"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary ">Create Account</button>
              <p class="form-text">
                Already have an account? <a href="/pages/SignIn.html">Sign In</a>
              </p>
            </form>
          </div>
        </div>

        <!-- Right Side: Image -->
        <div class="col-lg-6 text-center">
          <img
            src="/assests/img/main2.png"
            alt="Green-Shadow-logo"
          />
        </div>
      </div>
    </div>
</div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
