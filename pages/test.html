<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicle Management System</title>
  <link rel="stylesheet" href="/assests/css/pages/vehicle.css" />
  <link rel="stylesheet" href="/assests/css/animation/animation.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>

<div class="container">
  <h2 class="mb-4">Vehicle Management Process</h2>
  <hr />

  <!-- Search and Add Button Section -->
  <div class="d-flex justify-content-between align-items-center my-3">
    <input type="text" class="form-control w-50" placeholder="Search Data" id="searchInput" />
    <button class="btn btn-primary" onclick="showAddVehicleModal()">Add Vehicle</button>
  </div>

  <!-- Add Vehicle Modal -->
  <div class="modal fade" id="addVehicleModal" tabindex="-1" aria-labelledby="addVehicleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="addVehicleForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addVehicleModalLabel">Add New Vehicle</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Row 1: Vehicle Code and License Plate Number -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="vehicleCode" class="form-label">Vehicle Code</label>
                <input type="text" class="form-control" id="vehicleCode" name="code" placeholder="Enter Vehicle Code">
              </div>
              <div class="col-md-6">
                <label for="licensePlate" class="form-label">License Plate Number</label>
                <input type="text" class="form-control" id="licensePlate" name="plate number" placeholder="Enter License Plate">
              </div>
            </div>

            <!-- Row 2: Vehicle Category and Fuel Type -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="vehicleCategory" class="form-label">Vehicle Category</label>
                <input type="text" class="form-control" id="vehicleCategory" name="category" placeholder="Enter Vehicle Category">
              </div>
              <div class="col-md-6">
                <label for="fuelType" class="form-label">Fuel Type</label>
                <input type="text" class="form-control" id="fuelType" name="fuel" placeholder="Enter Fuel Type">
              </div>
            </div>

            <!-- Row 3: Status and Staff Details -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control">
                  <option selected>Available</option>
                  <option>Out of Service</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="staffDetails" class="form-label">Allocated Staff Member Details</label>
                <input type="text" class="form-control" id="staffDetails" placeholder="Enter Staff Details">
              </div>
            </div>

            <!-- Row 4: Remarks -->
            <div class="mb-3">
              <label for="remarks" class="form-label">Remarks</label>
              <input type="text" class="form-control" id="remarks" placeholder="Any special remarks">
            </div>
          </div>

          <!-- Modal Footer with Save and Close Buttons -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Vehicle</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Vehicle Management Table -->
  <div id="tableContainer" class="table-container mt-4">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Select</th>
        <th scope="col">Vehicle Code</th>
        <th scope="col">License Plate Number</th>
        <th scope="col">Vehicle Category</th>
        <th scope="col">Fuel Type</th>
        <th scope="col">Status</th>
        <th scope="col">Allocated Staff Member Details</th>
        <th scope="col">Remarks</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody id="vehicleTableBody">
      <!-- Rows will be populated dynamically -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/controller/vehicle.js"></script>

</body>
</html>
