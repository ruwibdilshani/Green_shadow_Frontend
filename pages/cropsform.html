<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Management System</title>
    <link rel="icon" href="/assests/img/new%20logo.png" type="image/png" />
    <link rel="stylesheet" href="/assests/css/pages/crops.css" />
    <link rel="stylesheet" href="/assests/css/animation/animation.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
<div class="container mt-3">
    <h2 class="mb-4">Crop Management</h2>
    <hr />

    <!-- Search and Add Button Section -->
    <div class="d-flex justify-content-between align-items-center my-3">
        <input type="text" class="form-control w-50" placeholder="Search Crop" id="searchInput" />
        <button class="btn btn-success" onclick="showAddCropModal()">Add Crop</button>
    </div>

    <!-- Add Crop Modal -->
    <div class="modal fade" id="addCropModal" tabindex="-1" aria-labelledby="addCropModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="addCropForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCropModalLabel">Add New Crop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cropCode" class="form-label">Crop Code</label>
                                <input type="text" class="form-control" id="cropCode" name="code" placeholder="Enter Crop Code">
                            </div>
                            <div class="col-md-6">
                                <label for="commonName" class="form-label">Common Name</label>
                                <input type="text" class="form-control" id="commonName" name="commonName" placeholder="Enter Common Name">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="scientificName" class="form-label">Scientific Name</label>
                                <input type="text" class="form-control" id="scientificName" name="scientificName" placeholder="Enter Scientific Name">
                            </div>
                            <div class="col-md-6">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" name="category" placeholder="Enter Category (e.g., Cereal)">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="season" class="form-label">Season</label>
                                <input type="text" class="form-control" id="season" name="season" placeholder="Enter Crop Season">
                            </div>
                            <div class="col-md-6">
                                <label for="fieldDetails" class="form-label">Field Details</label>
                                <input type="text" class="form-control" id="fieldDetails" placeholder="Enter Field Details">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="cropImage" class="form-label">Crop Image</label>
                            <input type="file" class="form-control" id="cropImage" accept="image/*">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-warning" onclick="addCrop()">Save Crop</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Crop Management Table -->
    <div id="tableContainer" class="table-container mt-4">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Select</th>
                <th scope="col">Crop Code</th>
                <th scope="col">Common Name</th>
                <th scope="col">Scientific Name</th>
                <th scope="col">Category</th>
                <th scope="col">Season</th>
                <th scope="col">Field Details</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="cropTableBody">
            <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/controller/crops.js"></script>
</body>
</html>
